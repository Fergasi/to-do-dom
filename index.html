<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Dom CRUD App</title>
    <link href="./styles.css" rel="stylesheet" type="text/css">
</head>
<br>
<body>
    <br>
    <br>
    <div class="App">
        <h1>To-Do List App (CRUD)</h1>
        <br>
        <form id="inputForm">
            <div id="input">
                <label>Enter your task item below and press 'Add' to construct your To-Do list</label>
                <br>
                <br>
                <input type="text" autocomplete="off" placeholder="Type your task item here..." id="textInput">
            </div>
            <br>
            <div>
                <input type="submit" value="Add">
                <input type="button" id="deleteAll" value="Delete All">
            </div>
        </form>
        <div id="listlist">
            <ol id="todolist" >

            </ol>
        </div>
        <br>
        <div class="droptarget">   🗑️ * Drag individual task items here to delete them   </div>
    </div>
</body>
<script src="main.js"></script>
</html>
