<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Dom CRUD App</title>
    <link href="./styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>To-Do List App (CRUD)</h1>
    <form id="inputForm">
        <div>
            <label>Enter your task item and press 'submit' to add it to your To-Do list</label>
            <br>
            <br>
            <input type="text" autocomplete="off" placeholder="Type your task items here..." id="textInput">
        </div>
        <br>
        <div>
            <input type="submit">
            <input type="button" id="deleteAll" value="Delete All">
        </div>
    </form>
    <div>
        <ol id="todolist" >

        </ol>
    </div>
    
    
</body>
<script src="main.js"></script>
</html>
