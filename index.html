<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Dom CRUD App</title>
    <link href="./styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <form id="inputForm">
        <div>
            <label>Enter your task item and press 'submit' to add it to your To-Do list</label>
            <br>
            <input type="text" autocomplete="off" placeholder="Task Item" id="textInput">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
    <ol class="todolist">

    </ol>
    
</body>
<script src="main.js"></script>
</html>
